        .grid-container {
            display: grid;
            grid-template-columns:repeat(3,1fr);
            border: 2px solid black;
            gap: 10px;
            background-color: blueviolet;

        }
        .grid-item {
           border: 2px solid black;
            width: 200px;
            height: 100px;
            border-radius: 8px;
            background-color: antiquewhite;
            

        }
    </style>
</head>

<body>
    <div class="grid-container">
        <div class="grid-item">

        </div>
