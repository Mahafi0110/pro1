<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-rows: auto;
            justify-content: center;
            background-color: aqua;
           

        }

        .grid-item {
            box-shadow: 2px 2px 2px grey;
            width: 200px;
            height: 100px;
            border-radius: 8px;
            gap: 20px;

        }
    </style>
</head>

<body>
    <div class="grid-container">
        <div class="grid-item">
            <p>This is container</p>
            <h2>Item1</h2>
        </div>
        <div class="grid-item">
            <p>This is container</p>
            <h2>Item2</h2>
        </div>
        <div class="grid-item">
            <p>This is container</p>
            <h2>Item3</h2>
        </div>
    </div>

</body>

</html>
