<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container {
            display: grid;
            align-items: center;
            grid-template-columns:2fr 1fr 1fr;
            border: 2px solid black;
            gap: 20px;
            width:50%;

        }
        .grid-item {
            display: grid;
            align-items: center;
            grid-template-columns:(2fr 1fr 1fr);
            border: 2px solid black;
            width: 200px;
            height: 200px;
     }
    </style>
</head>

<body>
    <div class="grid-container">
        <div class="grid-item">
            <p>This is container</p>
        </div>
        <div class="grid-item">
            <p>This is container</p>
        </div>
        <div class="grid-item">
            <p>This is container</p>
        </div>
    </div>

</body>

</html>
