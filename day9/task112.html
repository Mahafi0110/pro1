<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0%;
            margin:0%;
            box-sizing: border-box;
        }
        .Gallery{
            display: grid;
           grid-template-columns:repeat(6,1fr) ;
            grid-template-rows:100px 150px 100px 150px 100px 150px;
            border:2px solid red;
            gap:20px;
        }
        img{
           
            border:2px solid black; 
          
        }
    </style>
</head>
<body>
    <div class="Gallery">
        <img src="" alt="image1">
        <img src="" alt="image2">
        <img src="" alt="image3">
        <img src="" alt="image4">
        <img src="" alt="image5">
        <img src="" alt="image6">
        <img src="" alt="image7">
    </div>
    
</body>
</html>
