<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course - EduLearn</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- NAVBAR -->
    <header class="navbar">
        <div class="logo">VetriLearn</div>
        <nav class="nav-links" id="navLinks">
            <a href="index.html">Home</a>
            <a href="courses.html">Courses</a>
            <a href="instructor-dashboard.html" class="btn">Dashboard</a>
        </nav>
        <div class="menu-icon" onclick="toggleMenu()">☰</div>
    </header>

    <!-- ADD COURSE FORM -->
    <section class="form-section">
        <div class="form-container">
            <h2>Add New Course</h2>

            <form id="addCourseForm" onsubmit="return validateCourseForm()">

                <div class="form-group">
                    <label for="courseTitle">Course Title</label>
                    <input type="text" id="courseTitle" placeholder="Enter course title">
                    <small class="error-msg" id="courseTitleError"></small>
                </div>

                <div class="form-group">
                    <label for="category">Category</label>
                    <input type="text" id="category" placeholder="e.g. Web Development">
                    <small class="error-msg" id="categoryError"></small>
                </div>

                <div class="form-group">
                    <label for="price">Price (₹)</label>
                    <input type="number" id="price" placeholder="Enter price">
                    <small class="error-msg" id="priceError"></small>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" rows="4" placeholder="Enter course description"></textarea>
                    <small class="error-msg" id="descriptionError"></small>
                </div>

                <div class="form-group">
                    <label for="modules">Modules / Lessons (comma separated)</label>
                    <textarea id="modules" rows="3" placeholder="HTML Basics, CSS Flexbox, JS Basics"></textarea>
                    <small class="error-msg" id="modulesError"></small>
                </div>

                <div class="form-group">
                    <label for="video">Video Preview</label>
                    <input type="file" id="video" accept="video/*">
                    <small class="error-msg" id="videoError"></small>
                </div>

                <button type="submit" class="btn-submit">Add Course</button>
            </form>
        </div>
    </section>

<script src="js/app.js"></script>
</body>
</html>
