<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - EduLearn</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- NAVBAR -->
    <header class="navbar">
        <div class="logo">VetriLearn</div>
        <nav class="nav-links" id="navLinks">
            <a href="index.html">Home</a>
            <a href="courses.html">Courses</a>
            <a href="login.html" class="btn">Login</a>
        </nav>
        <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
    </header>

    <!-- SIGNUP FORM -->
    <section class="form-section">
        <div class="form-container">
            <h2>Sign Up</h2>

            <form id="signupForm" onsubmit="return validateSignup()">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your full name">
                    <small class="error-msg" id="nameError"></small>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email">
                    <small class="error-msg" id="emailError"></small>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password">
                    <small class="error-msg" id="passwordError"></small>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm password">
                    <small class="error-msg" id="confirmPasswordError"></small>
                </div>

                <button type="submit" class="btn-submit">Sign Up</button>
                <p>Already have an account? <a href="login.html">Login</a></p>
            </form>
        </div>
    </section>

<script src="js/app.js"></script>
</body>
</html>
