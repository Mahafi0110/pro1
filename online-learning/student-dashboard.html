<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Player - EduLearn</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- NAVBAR -->
    <header class="navbar">
        <div class="logo">VetriLearn</div>
        <nav class="nav-links" id="navLinks">
            <a href="index.html">Home</a>
            <a href="courses.html">Courses</a>
            <a href="student-dashboard.html" class="btn">Dashboard</a>
        </nav>
        <div class="menu-icon" onclick="toggleMenu()">☰</div>
    </header>

    <!-- LESSON PLAYER LAYOUT -->
    <div class="lesson-container">

        <!-- SIDEBAR -->
        <aside class="lesson-sidebar" id="sidebar">

            <h3 class="module-title">Course Modules</h3>

            <ul class="lesson-list">
                <li class="lesson-item active" onclick="loadLesson(1)">1. HTML Basics</li>
                <li class="lesson-item" onclick="loadLesson(2)">2. CSS Fundamentals</li>
                <li class="lesson-item" onclick="loadLesson(3)">3. Flexbox & Grid</li>
                <li class="lesson-item" onclick="loadLesson(4)">4. JavaScript Basics</li>
                <li class="lesson-item" onclick="loadLesson(5)">5. DOM Manipulation</li>
            </ul>

            <button class="sidebar-toggle" onclick="toggleSidebar()">☰</button>

        </aside>

        <!-- MAIN PLAYER -->
        <main class="lesson-player">

            <h2 id="lesson-title">Lesson 1: HTML Basics</h2>

            <video id="lesson-video" width="100%" controls>
                <source src="sample-video.mp4" type="video/mp4">
            </video>

            <p id="lesson-desc">
                In this lesson, you will learn the basics of HTML elements, tags, attributes, and structure.
            </p>

            <div class="lesson-nav">
                <button class="nav-btn" onclick="prevLesson()">⟵ Previous</button>
                <button class="nav-btn" onclick="nextLesson()">Next ⟶</button>
            </div>

        </main>
    </div>

<script src="js/app.js"></script>
</body>
</html>
