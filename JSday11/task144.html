<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="visitCount"></p>

    <script>
        let visits = localStorage.getItem("visits") || 0;
        visits++;
        localStorage.setItem("visits", visits);
        document.getElementById("visitCount").innerText = "You have visited " + visits + " times.";
    </script>

</body>

</html>
