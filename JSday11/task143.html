<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form onsubmit="saveSurvey(); return false;">
        <label>Favorite Color: <input type="text" id="color" /></label>
        <button type="submit">Submit</button>
    </form>

    <script>
        function saveSurvey() {
            const response = { color: document.getElementById("color").value };
            sessionStorage.setItem("surveyResponse", JSON.stringify(response));
            alert("Response saved.");
        }

        window.onload = () => {
            const saved = sessionStorage.getItem("surveyResponse");
            if (saved) {
                document.getElementById("color").value = JSON.parse(saved).color;
            }
        };
    </script>

</body>

</html>
