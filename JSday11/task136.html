<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="tempInput" placeholder="Type here..." />

<script>
  const input = document.getElementById("tempInput");

  input.value = sessionStorage.getItem("formInput") || "";

  input.addEventListener("input", () => {
    sessionStorage.setItem("formInput", input.value);
  });
</script>
    
</body>
</html>
