<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display:grid;
            grid-template-columns:repeat(4,1fr);
            grid-template-rows:repeat(2,400px);
            border:1px solid black;
            width:70%;
            height:50vh;
            margin:auto;
       }
       .items{
        background-color: aquamarine;
        border:1px solid #333;
        text-align: center;
       }
       .box1{
        grid-column: 1/3;
        grid-row:1;
       }
       .box2{
        grid-column: 2/3;
        grid-row:1;
       }
       .box3{
        grid-column: 3/5;
        grid-row:1;
       }
       .box4{
        grid-column: 1/4;
        grid-row:2;
       }
       .box5{
        grid-column: 3/4;
        grid-row:2;
       }
       .box6{
        grid-column: 4/5;
        grid-row:2;
       }
       img{
        width:100%;
        height:100%;
       }
    </style>
</head>
<body>
    <div class="container">
        <div class="items box1"><img src="./assests/parrot.jpg"></div>
        <div class="items box2"><img src="./assests/tcolor2.jpg"></div>
        <div class="items box3"><img src="./assests/image/flower.webp"></div>
        <div class="items box4"><img src="./assests/ttree.jpg"></div>
        <div class="items box5"><img src="./assests/image/1.jpg"></div>
        <div class="items box6"><img src="./assests/image/4.jpg"></div>
    </div>
</body>
</html>
