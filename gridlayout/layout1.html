<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0%;
            margin: 0%;
            box-sizing: border-box;
            
        }

        .container {
            display: grid;
            grid-template-columns:repeat(6,1fr);
            grid-auto-rows:300px 300px;
            width: 80%;
            border: 1px solid black;
            margin: auto;
        }

        .child1 {
            grid-column: 1/4;
            grid-row: 1;
        }
        .child2{
            grid-column: 4/7;
            grid-row: 1;
        }
        .child3{
            grid-column: 1/3;
            grid-row: 2;
        }
        .child4{
            grid-column: 3/5;
            grid-row: 2;
        }
        .child5{
            grid-column: 5/7;
            grid-row: 2;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="container">
            <div class="child1"><img src="./assests/parrot.jpg"></div>
            <div class="child2"><img src="./assests/tcolors.jpg"></div>
            <div class="child3"><img src="./assests/image/6.jpg"></div>
            <div class="child4"><img src="./assests/image/4.jpg"></div>
            <div class="child5"><img src="./assests/ttree.jpg"></div>
        </div>


</body>

</html>
