<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0%;
            padding:0%;
            box-sizing: border-box;
        }
        .container{
            display:grid;
            grid-template-columns:1fr 1fr 1fr;
            grid-template-rows:500px;
            width:90%;
        }
         .row3,.row1{
            display:grid;
           grid-template-rows: 250px 250px;
        }
        img{
            width:100%;
            height:100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row1">
            <div class="child1"><img src="./assests/image/1.jpg"></div>
            <div class="child2"><img src="./assests/image/6.jpg"></div>
        </div>
        <div class="row2">
            <img src="./assests/image/3.jpg">
        </div>
        <div class="row3">
            <div class="child1"><img src="./assests/image/4.jpg"></div>
            <div class="child2"><img src="./assests/image/5.jpg"></div>
        </div>
    </div>
    
</body>
</html>
