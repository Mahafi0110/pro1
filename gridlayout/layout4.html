<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 200px 300px 200px;
            grid-template-rows: 150px 50px 200px 50px 100px 200px;
            border: 1px solid black;
            width: 70%;
            height: 50vh;
            margin: auto;
        }

        .items {
            background-color: aquamarine;
            border: 1px solid #333;
        }

        .box1 {
            grid-row: 1/3;
        }

        .box2 {
            grid-row: 1/4;
        }

        .box3 {
            grid-row: 1/2;
        }

        .box4 {
            grid-row: 3/6;
        }

        .box5 {
            grid-row: 4/7;
        }

        .box6 {
            grid-row: 2/5;
        }

        .box7 {
            grid-row: 6/7;
        }

        .box8 {
            grid-row: 5/7;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="items box1"><img src="./assests/parrot.jpg"></div>
        <div class="items box2"><img src="./assests/tcolor2.jpg"></div>
        <div class="items box3"><img src="./assests/image/flower.webp"></div>
        <div class="items box4"><img src="./assests/ttree.jpg"></div>
        <div class="items box5"><img src="./assests/image/5.jpg"></div>
        <div class="items box6"><img src="./assests/image/2.jpg"></div>
        <div class="items box7"><img src="./assests/image/3.jpg"></div>
        <div class="items box8"><img src="./assests/tcolors.jpg"></div>
    </div>
</body>

</html>
