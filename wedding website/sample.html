<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Wedding Cards - Sign In & Sign Up</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            margin: 0;
            scroll-behavior: smooth;
        }

        .section {
            height: 100vh;
            background: url('your-background.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-box {
            background: rgba(255, 255, 255, 0.85);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            width: 300px;
        }

        .form-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-box input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-box button {
            width: 100%;
            padding: 10px;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-box p {
            margin-top: 10px;
            text-align: center;
        }

        .form-box a {
            color: blue;
            text-decoration: none;
        }

        .form-box a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <!-- Sign In Section -->
    <div class="section" id="signin">
        <div class="form-box">
            <h2>Sign in</h2>
            <input type="text" placeholder="Name">
            <input type="password" placeholder="Password">
            <button>Sign in</button>
            <p>New to Wedding Cards? <a href="#signup">Sign up here</a></p>
        </div>
    </div>

    <!-- Sign Up Section -->
    <div class="section" id="signup">
        <div class="form-box">
            <h2>Sign up</h2>
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Mail ID">
            <input type="password" placeholder="Password">
            <button>Sign up</button>
            <p>Already have an account? <a href="#signin">Sign in here</a></p>
        </div>
    </div>

</body>

</html>
