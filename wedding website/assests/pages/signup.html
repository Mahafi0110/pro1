<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Merienda:wght@300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Wedding Cards</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            margin: 0;
            font-family: Averia Serif Libre;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container{
            display:flex;
            flex-direction:column ;
            justify-content: center;
            align-items: center;
            gap:20px;
            width:70vw;
            height:80vh;
            font-size: 30px;
            padding:30px;
            background: url('../images/Property\ 1=Rectangle\ 9.png') no-repeat center center/cover;

        }

        #toggle-signin,
        #toggle-signup {
            display: none;
        }

        .form-wrapper {
            display:flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
           
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            width: 600px;
            height:500px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .form-content {
            display: none;
        }

        #toggle-signin:checked~.form-wrapper #signin-form,
        #toggle-signup:checked~.form-wrapper #signup-form {
            display: block;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        button {
            width: 50%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }


        button {
            align-items: center;
            background-color:white;
            color: black;
            border: 1px solid black;
            font-size: 20px;
            width:90px;
    
        }
        button:hover{
            background-color: #e698BD;
            cursor: pointer;
        }

        .toggle-links {
            text-align: center;
            margin-top: 10px;
            
        }

        .toggle-links label {
            color:black;
            cursor: pointer;
           
        }
    </style>
</head>

<body>
    <div class="container">

    

    <input type="radio" name="toggle" id="toggle-signin" checked>
    <input type="radio" name="toggle" id="toggle-signup">

    <div class="form-wrapper">

        
        <div class="form-content" id="signin-form">
            <h2>Sign in</h2>
            <label for="name">Name</label>
            <input type="text" /><br>
            <label for="password">Password</label>
            <input type="password" /><br>
            
            <button>Sign in</button>
            <div class="toggle-links">
                New to Wedding Cards, <label for="toggle-signup">Sign up here</label>
            </div>
        </div>

       
        <div class="form-content" id="signup-form">
            <h2>Sign up</h2>
            <label for="name">Name</label>
            <input type="text" /><br>
            <label for="mail">Mail id</label>
            <input type="email" /><br>
            <label for="password">Password</label>
            <input type="password"/><br>
            <button>Sign up</button>
            <div class="toggle-links">
                Already have an account, <label for="toggle-signin">Sign in here</label>
            </div>
        </div>

    </div>
</div>

</body>

</html>
