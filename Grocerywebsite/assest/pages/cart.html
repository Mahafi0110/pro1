<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Your Cart - GroceryHub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .qty-btn {
      width: 30px;
      height: 30px;
      padding: 0;
      text-align: center;
    }

    .button {
      padding: 10px;
      border-radius: 10px;
      background-color: green;
      width: 200px;
       display: flex;
      justify-content: center;
      align-items: center;
    }

    .button a {
      color: white;
      text-decoration: none;
      font-size: 20px;
    }
    .con{
        display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-light bg-light px-4">
    <a class="navbar-brand" href="/index.html">‚Üê Back to Shop</a>
  </nav>

  <!-- Cart Section -->
  <div class="container my-5">
    <h3>Your Cart</h3>
    <div id="cart-container" class="mt-3 border p-3 rounded bg-light"></div>
  </div>
  <div class="con">
<div class="button">
    <a href="./product.html">Process </a>
  </div>
  </div>
  

  <script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function renderCart() {
      const cartBox = document.getElementById("cart-container");
      if (cart.length === 0) {
        cartBox.innerHTML = `<p class="text-muted">Your cart is empty.</p>`;
        return;
      }

      cartBox.innerHTML = cart.map((item, i) => `
      <div class="d-flex justify-content-between align-items-center border-bottom py-2">
        <div>
          <strong>${item.name}</strong><br>
          ‚Çπ${item.price} x ${item.quantity} = ‚Çπ${item.price * item.quantity}
        </div>
        <div>
          <button class="btn btn-sm btn-outline-secondary qty-btn" onclick="changeQty(${i}, -1)">‚àí</button>
          <span class="mx-2">${item.quantity}</span>
          <button class="btn btn-sm btn-outline-secondary qty-btn" onclick="changeQty(${i}, 1)">+</button>
          <button class="btn btn-sm btn-danger ms-2" onclick="removeItem(${i})">üóë</button>
        </div>
      </div>
    `).join('');
    }

    function changeQty(index, delta) {
      cart[index].quantity += delta;
      if (cart[index].quantity <= 0) cart.splice(index, 1);
      saveCart();
      renderCart();
    }

    function removeItem(index) {
      cart.splice(index, 1);
      saveCart();
      renderCart();
    }

    function saveCart() {
      localStorage.setItem('cart', JSON.stringify(cart));
    }

    renderCart();
  </script>

</body>

</html>
