<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Job Portal Login</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f4f4f4;
    }
    .container {
        display: flex;
        min-height: 100vh;
    }
    .left {
        flex: 1;
        background: #6900ff;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 28px;
        padding: 20px;
        text-align: center;
    }
    .right {
        flex: 1;
        background: white;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px;
    }
    .form-box {
        width: 100%;
        max-width: 350px;
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }
    .input-group {
        margin-bottom: 15px;
    }
    .input-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    .input-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
    }
    .btn {
        width: 100%;
        padding: 12px;
        background: #ffd700;
        border: none;
        border-radius: 25px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
    }
    .btn:hover {
        background: #ffcc00;
    }
    .links {
        text-align: center;
        margin-top: 10px;
    }
    .links a {
        color: #6900ff;
        text-decoration: none;
        font-weight: bold;
    }
    @media (max-width: 768px) {
        .container {
            flex-direction: column;
        }
        .left {
            flex: none;
            height: 200px;
            font-size: 20px;
        }
    }
</style>
</head>
<body>

<div class="container">
    <div class="left">
        ðŸš€ Welcome to Your Dream Job Portal
    </div>
    <div class="right">
        <div class="form-box" id="loginForm">
            <h2>Login</h2>
            <div class="input-group">
                <label>Email</label>
                <input type="email" id="loginEmail" placeholder="Enter your email">
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="loginPassword" placeholder="Enter your password">
            </div>
            <button class="btn" onclick="login()">Login</button>
            <div class="links">
                <a href="#">Forgot Password?</a> | 
                <a href="#" onclick="showSignup()">Sign Up</a>
            </div>
        </div>

        <div class="form-box" id="signupForm" style="display:none;">
            <h2>Sign Up</h2>
            <div class="input-group">
                <label>Full Name</label>
                <input type="text" id="signupName" placeholder="Enter your name">
            </div>
            <div class="input-group">
                <label>Email</label>
                <input type="email" id="signupEmail" placeholder="Enter your email">
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="signupPassword" placeholder="Enter your password">
            </div>
            <button class="btn" onclick="signup()">Sign Up</button>
            <div class="links">
                Already have an account? <a href="#" onclick="showLogin()">Login</a>
            </div>
        </div>
    </div>
</div>

<script>
    function showSignup() {
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('signupForm').style.display = 'block';
    }
    function showLogin() {
        document.getElementById('signupForm').style.display = 'none';
        document.getElementById('loginForm').style.display = 'block';
    }
    function login() {
        let email = document.getElementById('loginEmail').value;
        let pass = document.getElementById('loginPassword').value;
        if(email && pass){
            alert("Login Successful (demo only)");
        } else {
            alert("Please fill all fields");
        }
    }
    function signup() {
        let name = document.getElementById('signupName').value;
        let email = document.getElementById('signupEmail').value;
        let pass = document.getElementById('signupPassword').value;
        if(name && email && pass){
              window.location.href = "/index.html"; // redirect after loading
            showLogin();
        } else {
            alert("Please fill all fields");
        }
    }
</script>

</body>
</html>
