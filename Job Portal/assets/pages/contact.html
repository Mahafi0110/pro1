<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - JobFinder</title>
  <link rel="stylesheet" href="../css/index.css">
  <!-- AOS Animation Library -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  <!-- Optional: FontAwesome CDN for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.6.2/dist/dotlottie-wc.js" type="module"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #f9fafb;
      color: #1f2937;
    }

    header {
      background: #3b82f6;
      color: white;
      padding: 18px 0;
      text-align: center;
      font-weight: 700;
      font-size: 1.6rem;
      user-select: none;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
      display: flex;
      gap: 40px;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }

    /* Contact form */
    .contact-form {
      flex: 1 1 400px;
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
    }

    .contact-form h2 {
      margin-top: 0;
      color: #2563eb;
      margin-bottom: 25px;
    }

    .contact-form label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px 14px;
      border: 1.5px solid #3b82f6;
      border-radius: 8px;
      font-size: 1rem;
      margin-bottom: 20px;
      outline-offset: 2px;
      outline-color: transparent;
      transition: outline-color 0.3s ease;
      font-family: inherit;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      outline-color: #2563eb;
    }

    .contact-form textarea {
      resize: vertical;
      min-height: 120px;
    }

    .contact-form button {
      background: #3b82f6;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 14px 0;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    .contact-form button:hover {
      background: #2563eb;
    }

    /* Lottie animation container */
    .animation-container {
      flex: 1 1 400px;
      max-width: 450px;
    }

    .site-footer {
      background-color: #1f2937;
      /* dark slate */
      color: #cbd5e1;
      /* light slate */
      padding: 40px 20px 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .footer-container {
      display: flex;
      flex-wrap: wrap;
      max-width: 1100px;
      margin: 0 auto 20px;
      gap: 40px;
      justify-content: space-between;
    }

    .footer-about,
    .footer-links,
    .footer-contact,
    .footer-social {
      flex: 1 1 220px;
      min-width: 220px;
    }

    .footer-about h3 {
      font-size: 1.8rem;
      margin-bottom: 15px;
      color: #f3f4f6;
    }

    .footer-about p {
      line-height: 1.6;
      font-size: 0.95rem;
      color: #94a3b8;
    }

    .footer-links h4,
    .footer-contact h4,
    .footer-social h4 {
      font-size: 1.2rem;
      margin-bottom: 12px;
      color: #f3f4f6;
    }

    .footer-links ul {
      list-style: none;
      padding: 0;
    }

    .footer-links ul li {
      margin-bottom: 8px;
    }

    .footer-links ul li a {
      color: #cbd5e1;
      text-decoration: none;
      font-size: 0.95rem;
      transition: color 0.3s ease;
    }

    .footer-links ul li a:hover {
      color: #3b82f6;
      /* blue highlight */
    }

    .footer-contact p {
      font-size: 0.95rem;
      margin-bottom: 8px;
      color: #94a3b8;
    }

    .footer-social .social-icons {
      display: flex;
      gap: 15px;
    }

    .social-link {
      font-size: 1.5rem;
      color: #cbd5e1;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .social-link:hover {
      color: #3b82f6;
    }

    .footer-bottom {
      border-top: 1px solid #334155;
      max-width: 1100px;
      margin: 0 auto;
      padding-top: 15px;
      text-align: center;
      font-size: 0.9rem;
      color: #64748b;
    }
     /* Floating Chat Button */
    .chat-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: 0.3s;
    }
    .chat-btn:hover {
      background-color: #0056b3;
    }

    @media (max-width: 850px) {
      .container {
        flex-direction: column;
      }

      .animation-container {
        max-width: 100%;
        margin-top: 30px;
      }
    }
  </style>

  <!-- Lottie script must be in head or before usage -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.10.2/lottie.min.js"></script>
</head>

<body>

  <!-- Navbar -->
  <div class="navbar-wrapper">
    <nav>
      <div class="logo">JobPortal</div>
      <span class="menu-toggle" onclick="toggleMenu()">â˜°</span>
      <ul id="menu">
        <li><a href="/index.html">Home</a></li>
        <li><a href="./jobs.html">Jobs</a></li>
        <li><a href="./company.html">Companies</a></li>
        <li><a href="./contact.html">Contact</a></li>
      </ul>
    </nav>
    <div class="wave-container">
      <svg viewBox="0 0 1440 320">
        <path fill="#0f172a" fill-opacity="1" d="M0,64L80,74.7C160,85,320,107,480,117.3C640,128,800,128,960,122.7C1120,117,1280,107,1360,101.3L1440,96L1440,320
                L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z">
        </path>
      </svg>
    </div>
  </div>

  <div class="container" style="margin-top: 220px;">
    <form class="contact-form" id="contactForm" novalidate>
      <h2>Get in Touch</h2>
      <label for="name">Full Name *</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required />

      <label for="email">Email Address *</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required />

      <label for="subject">Subject *</label>
      <input type="text" id="subject" name="subject" placeholder="Subject" required />

      <label for="message">Message *</label>
      <textarea id="message" name="message" placeholder="Write your message here" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div class="animation-container" aria-hidden="true">
      <div class="text">
        <h1 style="text-align: center; font-size: 40px;">Contact Us</h1>
        <p style="text-align: center; ">Get in touch with us by just putting an email and we are ready to help</p>
      </div>
      <div id="lottieContact" style="width:100%; height:400px;"></div>
    </div>
  </div>
    <!-- Floating Chat Button -->
  <button class="chat-btn" onclick="window.location.href='chat.html'">
    ðŸ’¬
  </button>

  <script>
    // Make sure DOM is loaded before loading animation
    document.addEventListener('DOMContentLoaded', function () {
      lottie.loadAnimation({
        container: document.getElementById('lottieContact'),
        renderer: 'svg',
        loop: true,
        autoplay: true,
        path: 'https://assets7.lottiefiles.com/packages/lf20_0yfsb3a1.json'
      });
    });

    // Basic form validation
    const form = document.getElementById('contactForm');
    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const name = form.name.value.trim();
      const email = form.email.value.trim();
      const subject = form.subject.value.trim();
      const message = form.message.value.trim();

      if (!name || !email || !subject || !message) {
        alert('Please fill in all required fields.');
        return;
      }

      if (!validateEmail(email)) {
        alert('Please enter a valid email.');
        return;
      }

      alert(`Thank you, ${name}! Your message has been sent.`);
      window.location.href = "thankyou.html";
      form.reset();
    });

    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email.toLowerCase());
    }
  </script>
  <script>
    function toggleMenu() {
      document.getElementById("menu").classList.toggle("show");
    }

    // Scroll animation for hero
    const hero = document.querySelector('.hero');
    function checkHeroVisible() {
      const rect = hero.getBoundingClientRect();
      if (rect.top < window.innerHeight - 100) {
        hero.classList.add('visible');
      }
    }
    window.addEventListener('scroll', checkHeroVisible);
    window.addEventListener('load', checkHeroVisible);
  </script>

</body>

</html>
