<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Thank You - JobFinder</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f9ff;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #1e40af;
    text-align: center;
    padding: 20px;
  }
  .thankyou-container {
    background: white;
    padding: 40px 60px;
    border-radius: 14px;
    box-shadow: 0 15px 40px rgba(30, 64, 175, 0.2);
    max-width: 450px;
    width: 100%;
    animation: fadeInScale 0.5s ease forwards;
  }
  h1 {
    font-size: 2.4rem;
    margin-bottom: 20px;
  }
  p {
    font-size: 1.15rem;
    margin-bottom: 30px;
    color: #2563eb;
  }
  a.button {
    display: inline-block;
    background: #3b82f6;
    color: white;
    padding: 12px 28px;
    border-radius: 10px;
    font-weight: 700;
    font-size: 1.1rem;
    text-decoration: none;
    transition: background-color 0.3s ease;
  }
  a.button:hover {
    background: #2563eb;
  }
  @keyframes fadeInScale {
    from { opacity: 0; transform: scale(0.9);}
    to { opacity: 1; transform: scale(1);}
  }
  @media (max-width: 480px) {
    .thankyou-container {
      padding: 30px 25px;
    }
    h1 {
      font-size: 2rem;
    }
  }
</style>
</head>
<body>
  <div class="thankyou-container" role="main">
    <h1>Thank You!</h1>
    <p>Your application has been received successfully.</p>
    <a href="/index.html" class="button" aria-label="Go back to job listings">Back to Jobs</a>
  </div>
</body>
</html>
