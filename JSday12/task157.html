<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const products = [
            { name: "Laptop", price: 60000 },
            { name: "mobile", price: 40000 },
            { name: "TV", price: 30000 }
        ];
        function getHighestPricedProduct(products) {
            let highest = products[0];

            for (let i = 1; i < products.length; i++) {
                if (products[i].price > highest.price) {
                    highest = products[i];
                }
            }

            return highest;
        }

        
        const expensiveProduct = getHighestPricedProduct(products);
        console.log("Highest Priced Product:", expensiveProduct.name, "- $" + expensiveProduct.price);

    </script>

</body>

</html>
