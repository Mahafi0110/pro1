<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const employees = [
            { name: "Alice", age: 28, position: "Developer" },
            { name: "Bob", age: 30, Position: "HR" },
            { name: "John", age: 35, Position: "Recruiter" },
        ]

        const groupByPosition = employees.reduce((group, emp) => {
            const pos = emp.position;
            if (!group[pos]) group[pos] = [];
            group[pos].push(emp);
            return group;
        }, {});
        console.log(groupByPosition);
    </script>

</body>

</html>
