<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout3</title>
    <style>
        * {
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }

        .container {
            width: 90%;
            border: 2px solid black;
            margin: auto;
        }

        .row1,
        .row3 {
            display: flex;

        }

        .row1-col1 {
            width: 40%;
            border: 2px solid red;
        }

        .row1-col2 {

            width: 60%;
            border: 2px solid red;
            display: flex;
            flex-direction: column;
        }

        .row1-col2,.box2 {
            border: 2px solid red;

        }

        .row2 {
            width: 100%;
            margin: auto;
            display: flex;
            flex-direction: column;
            border: 2px solid red;

        }

        .row3-col1 {
            width: 35%;
            border: 2px solid red;
        }

        .row3-col2,
        .row3-col3 {
            border: 2px solid red;
            width: 60%;
        }

        img {
            width: 100%;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="row1">
            <div class="row1-col1">
                <div class="box1"><img src="./assests/image/1.jpg" height="410px"></div>
            </div>
            <div class="row1-col2">
                <div class="box2"><img src="./assests/image/3.jpg" height="200px"></div>
                <div class="box3"><img src="./assests/image/2.jpg" height="200px"></div>
            </div>
        </div>
        <div class="row2">
            <div class="box4"><img src="./assests/image/4.jpg" height="200px"></div>
        </div>
        <div class="row3 ">
            <div class="row3-col1">
                <div class="box5"><img src="./assests/image/5.jpg" height="200px"></div>
                <div class="box6"><img src="./assests/image/6.jpg" height="200px"></div>
            </div>
            <div class="row3-col2">
                <div class="box7"><img src="./assests/image/flower.webp" height="400px"></div>
            </div>
            <div class="row3-col3">
                <div class="box8"><img src="./assests/image/t8.jpg" height="400px"></div>
            </div>
        </div>
    </div>

</body>

</html>
