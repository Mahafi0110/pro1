<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0%;
            margin: 0%;
            box-sizing: border-box;
        }

        .container {
            width: 80%;
            margin: 20px;
            height: 80vh;
        }

        .row1 {
            display: flex;
            width: 80%;
            height: 40vh;
        }

        .row2 {
            display: flex;
            width: 80%;
            height: 40vh;
        }

        .col2 {
            height: 40vh;
            width: 30%;
            border: 2px solid black;
        }

        .col1 {
            height: 40vh;
            width: 50%;
            border: 2px solid black;
        }

        .col2-1 {
            height: 40vh;
            width: 20%;
            border: 2px solid black;
        }

        .col2-2 {
            height: 40vh;
            width: 30%;
            border: 2px solid black;
        }

        .col2-3 {
            height: 40vh;
            width: 30%;
            border: 2px solid black;
        }
        img{
            width:100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row1">
            <div class="col1"><img src="./assests/image/1.jpg" height="350px"></div>
            <div class="col2"><img src="./assests/image/t8.jpg" height="350px"></div>
        </div>
        <div class="row2">
            <div class="col2-1">
                <img src="./assests/image/3.jpg" height="340px"></div>
                <div class="col2-2">
                    <img src="./assests/image/4.jpg" height="340px"></div>
                    <div class="col2-3">
                        <img src="./assests/image/5.jpg" height="340px"></div>
                    </div>
                </div>
            </div>
        </div>

</body>

</html>
