<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         * {
            padding: 0%;
            margin: 0%;
            box-sizing: border-box;
        }

        .container {
            width: 80%;
            margin: 20px;
            height: 80vh;
        }

        .row1 {
            display: flex;
            width: 80%;
            height: 40vh;
            border:2px solid black;
        }
        .row2{
            display:flex;
            width: 80%;
            height: 40vh;
            border:2px solid black;

        }
        .col1{
            width:20%;
            height:40vh;
            border:2px solid black;

        }
        .col2{
            width:30%;
            height:40vh;
            border:2px solid black;
        }
        .col3{
            width: 50%;
            height:40vh;
            border:2px solid black;
        }
        .col4{
            width:50%;
            height:40vh;
            border:2px solid black;

        }
        .col5{
            width:20%;
            height:40vh;
            border:2px solid black;
        }
        .col6{
            width:30%;
            height:40vh;
            border:2px solid black;
        }
        img{
            width:100%;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="row1">
            <div class="col1"><img src="./assests/image/1.jpg" height="350px"></div>
            <div class="col2"><img src="./assests/image/t8.jpg" height="350px"></div>
            <div class="col3"><img src="./assests/image/3.jpg" height="350px"></div>
        </div>
        <div class="row2">
            <div class="col4"><img src="./assests/image/4.jpg" height="350px"></div>
            <div class="col5"><img src="./assests/image/5.jpg" height="350px"></div>
            <div class="col6"><img src="./assests/image/6.jpg" height="350px"></div>
        </div>
    </div>
    
</body>
</html>
