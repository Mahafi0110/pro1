<body>
    <script>
        function factorial(number) {
            if (number === 0 || number === 1) return 1;
            let result = 1;
            for (let i = 2; i <= number; i++) {
                result *= i;
            }
            return result;
        }
        console.log(factorial(7));
    </script>

</body>
