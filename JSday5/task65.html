<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function callCallback(callback){
            callback();
        }
        function greet(){
            console.log("Hello from callback");
        }
        callCallback(greet);
        
       
    </script>
    
</body>
</html>
