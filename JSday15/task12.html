<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function recursiveFunction(count, limit) {
            if (count > limit) {
                console.warn("Maximum recursion limit reached");
                return;
            }
            console.log("Recursion count:", count);
            recursiveFunction(count + 1, limit);
        }

        recursiveFunction(1, 10);
    </script>

</body>

</html>
