<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let year=2024;
        let leapcheck=((year%4===0 && year %100!==0)||year%400===0)?year +"is a leap year.":year +"is not a leap year.";

        console.log(leapcheck);
    </script>
    
</body>
