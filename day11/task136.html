 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin:0;
            font-family: Arial, Helvetica, sans-serif;
        }
        .container{
            position:fixed;
            top:0;
            left:0;
            background-color: rgb(17, 53, 84);
            width:100%;
            height:100%;
            z-index:1;
         }
         .modal{
            position:fixed;
            top:40%;
            left:40%;
            width:300px;
            box-shadow: 2px 3px 15px grey;
            padding:20px;
            border-radius: 8px;
            background-color: white;
            z-index:2;
        }
    </style>
 </head>
 <body>
    <div class="container"></div>
    <div class="modal">
        <h2>Modal Box</h2>
        <p>This is a Model Box.</p>
    </div>
    
 </body>
 </html>
