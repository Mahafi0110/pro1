<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            position:relative;
            width:400px;
            height:300px;
            margin:50px;
            background-color: black;
            border: 2px solid white;
        }
        .box1{
            position: absolute;
            top: 30px;
            left: 30px;
            width: 200px;
            height: 150px;
            background-color: red;
            z-index: 1;
            color: white;
            padding: 10px;
        }
        .box2{
            position: absolute;
            top: 60px;
            left: 80px;
            width: 200px;
            height: 150px;
            background-color: green;
            z-index: 1;
            color: white;
            padding: 10px;
        }
        .box3{
            position: absolute;
            top: 90px;
            left: 130px;
            width: 200px;
            height: 150px;
            background-color: yellow;
            z-index: 1;
            color: black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1">Box1</div>
        <div class="box2">Box2</div>
        <div class="box3">Box3</div>
    </div>
    
</body>
</html>
