<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .relative{
            position: relative;
            padding:20px;
            margin:auto;
            width:300px;
            background-color: lightblue;
            border:2px solid black;
        }
        .absolute{
            position:absolute;
            bottom:10px;
            right:10px;
            padding:20px;
            border:2px solid black;
            background-color: rgb(21, 120, 152);
        }
    </style>
</head>

<body>
    <div class="relative">
        Iam the relative parent
        <div class="absolute">
            Iam the absolute child
        </div>
    </div>

</body>

</html>
