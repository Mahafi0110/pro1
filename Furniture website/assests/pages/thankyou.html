<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You | Wooden Dreams</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #fff3e3;
            font-family: 'Poppins', sans-serif;
            color: #4e342e;
        }

        .thankyou-container {
            max-width: 700px;
            margin: 60px auto;
            background-color:#b88e2f;
            border-radius: 16px;
            padding: 40px 30px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            width: 50px;
            height: 50px;
        }

        .logo span {
            font-size: 22px;
            font-weight: 600;
        }

        .check-icon {
            font-size: 60px;
            color: #4caf50;
            margin: 10px 0;
        }

        h1 {
            font-size: 2.2rem;
            color: #4e342e;
            margin: 10px 0;
        }

        p {
            font-size: 1.1rem;
            color: #6d4c41;
        }

        .order-summary {
            margin-top: 30px;
            background: #f9f3f0;
            padding: 20px;
            border-radius: 12px;
            text-align: left;
        }

        .order-summary h3 {
            margin-bottom: 10px;
            color: #5d4037;
        }

        .thankyou-btn {
            margin-top: 30px;
            display: inline-block;
            background-color: #4e342e;
            color: #fff;
            padding: 12px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .thankyou-btn:hover {
            background-color: #2EC1AC;
        }

        @media (max-width: 600px) {
            .thankyou-container {
                margin: 40px 20px;
                padding: 30px 20px;
            }

            .thankyou-logo {
                max-width: 120px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .thankyou-btn {
                font-size: 0.95rem;
                padding: 10px 25px;
            }
        }
    </style>
</head>

<body>

    <div class="thankyou-container">
        <!-- Optional Logo -->
        <div class="logo">
            <img src="../images/icon.png" alt="Logo">
            <span>Wooden Dreams</span>
        </div>

        <!-- Check Icon -->
        <div class="check-icon">✅</div>

        <h1 style="color:#eee">Thank You for Your Purchase!</h1>
        <p style="color:#eee">Your order is confirmed. We’ll begin crafting your dream furniture soon!</p>

        <!-- Order Summary Box (optional placeholders) -->
        <div class="order-summary">
            <h3>Order Summary</h3>
            <p><strong>Order ID:</strong> #WD1025</p>
            <p><strong>Estimated Delivery:</strong> 5–7 Business Days</p>
        </div>

        <a href="/index.html" class="thankyou-btn">Continue Shopping</a>
    </div>

</body>

</html>
