<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
  <style>
    body {
      font-family: 'Arial';
      padding: 30px;
      background: #fefefe;
    }
    .checkout-box {
      max-width: 800px;
      margin: auto;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 10px;
      background: white;
    }
    .product-info {
      display: flex;
      gap: 20px;
      align-items: center;
    }
    .product-info img {
      width: 150px;
      border-radius: 8px;
    }
    .details {
      flex: 1;
    }
    .summary {
      margin-top: 30px;
      font-size: 18px;
      font-weight: bold;
      text-align: right;
    }
    .order-btn {
      background: #2b8f28;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      border-radius: 8px;
      float: right;
    }
  </style>
</head>
<body>

  <div class="checkout-box">
    <h2>Checkout</h2>
    <div class="product-info" id="product-info">
      <!-- JS will load the product here -->
    </div>

    <div class="summary" id="total">
      Total: ₹0
    </div>

    <button class="order-btn" onclick="placeOrder()">Place Order</button>
  </div>

  <script>
    const productData = JSON.parse(localStorage.getItem("buyNowItem"));
    const productContainer = document.getElementById("product-info");
    const totalEl = document.getElementById("total");

    if (productData) {
      const total = productData.price * productData.quantity;

      productContainer.innerHTML = `
        <img src="${productData.image}" alt="${productData.name}">
        <div class="details">
          <h3>${productData.name}</h3>
          <p>Size: ${productData.size}</p>
          <p>Color: <span style="display:inline-block; width:16px; height:16px; background:${productData.color}; border-radius:50%; vertical-align:middle;"></span></p>
          <p>Price: ₹${productData.price}</p>
          <p>Quantity: ${productData.quantity}</p>
          <p><strong>Subtotal: ₹${total}</strong></p>
        </div>
      `;

      totalEl.innerText = "Total: ₹" + total;
    } else {
      productContainer.innerHTML = "<p>No product found. Please go back and try again.</p>";
    }

    function placeOrder() {
      alert("Order placed successfully!");
      localStorage.removeItem("buyNowItem");
       window.location.href = "thankyou.html"; // or homepage
    }
  </script>
</body>
</html>
