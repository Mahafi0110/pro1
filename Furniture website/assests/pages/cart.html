<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 12px;
            border: 1px solid #ccc;
            text-align: center;
        }

        .remove-btn {
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .total {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: right;
        }
        
    </style>
</head>

<body>
    <h1>Your Cart</h1>

    <table id="cart-table">
        <thead>
            <tr>
                <th>Product</th>
                <th>Size</th>
                <th>Color</th>
                <th>Price</th>
                <th>Qty</th>
                <th>Total</th>
                <th>Remove</th>
            </tr>
        </thead>
        <tbody>
            <!-- JS will inject rows here -->
        </tbody>
    </table>

    <div class="total" id="grand-total">Total: ₹0</div>

    <script>
        function loadCart() {
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            const tbody = document.querySelector("#cart-table tbody");
            const grandTotalEl = document.getElementById("grand-total");
            let grandTotal = 0;

            tbody.innerHTML = "";

            cart.forEach((item, index) => {
                const row = document.createElement("tr");

                const total = item.price * item.quantity;
                grandTotal += total;

                row.innerHTML = `
          <td>${item.name}</td>
          <td>${item.size}</td>
          <td><div style="width:20px; height:20px; background:${item.color}; margin:auto;"></div></td>
          <td>₹${item.price}</td>
          <td>${item.quantity}</td>
          <td>₹${total}</td>
          <td><button class="remove-btn" data-index="${index}">Remove</button></td>
        `;

                tbody.appendChild(row);
            });

            grandTotalEl.textContent = "Total: ₹" + grandTotal;

            // Add remove functionality
            document.querySelectorAll(".remove-btn").forEach(btn => {
                btn.addEventListener("click", function () {
                    const index = parseInt(this.dataset.index);
                    cart.splice(index, 1);
                    localStorage.setItem("cart", JSON.stringify(cart));
                    loadCart(); // Reload after deletion
                });
            });
        }

        // On page load
        loadCart();
    </script>
    <script src="../JS/main.js"></script>

</body>

</html>
