<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            height: 100%;
            scroll-behavior: smooth;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 1s ease;
            text-align: center;
            padding: 20px;
            flex-direction: column;
        }

        .hero {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
        }

        .hero h1 {
            font-size: 3em;
            animation: fadeInUp 1s ease-in-out;
        }

        .hero p {
            font-size: 1.2em;
            margin: 20px 0;
            animation: fadeInUp 1.5s ease-in-out;
        }

        .cta {
            padding: 15px 30px;
            background-color: transparent;
            border: 2px solid #fff;
            color: #fff;
            font-size: 1em;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            animation: fadeInUp 2s ease-in-out;
        }

        .cta:hover {
            box-shadow: 0 0 20px 5px #fff;
            background-color: rgba(255, 255, 255, 0.1);
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(40px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .section:nth-child(2) {
            background: linear-gradient(to right, #ff9966, #ff5e62);
            color: black;
            background-image:url('https://static.vecteezy.com/system/resources/previews/014/287/777/non_2x/3d-background-products-display-podium-scene-with-geometric-platform-podium-for-mockup-products-stage-showcase-promotion-display-illustration-vector.jpg') ;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .products {
            background: #f4f4f4;
            padding: 60px 20px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .product {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .product:hover {
            transform: translateY(-5px);
        }

        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-info {
            padding: 15px;
            text-align: left;
        }

        .product-info h3 {
            margin-bottom: 10px;
        }

        .product-info p {
            color: #555;
            margin-bottom: 10px;
        }

        .product-info span {
            font-weight: bold;
            color: #333;
        }
        img{
            width:100%;
            height:100%;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2em;
            }

            .hero p {
                font-size: 1em;
            }
        }
    </style>
</head>

<body>
    <section class="section hero">
        <h1>Welcome to Our Product</h1>
        <p>Innovative solutions for modern businesses.</p>
        <button class="cta">Get Started</button>
    </section>

    <section class="section">
        <h2>Scroll to See the Product</h2>
    </section>

    <section class="products">
        <h2 style="text-align:center; margin-bottom: 40px;">Featured Electronics</h2>
        <div class="product-grid">
            <div class="product">
                <img src="../image/lap.jpg" alt="laptop">
                <div class="product-info">
                    <h3>UltraBook Pro</h3>
                    <p>Intel i7, 16GB RAM, 512GB SSD</p>
                    <span>₹ 49,999</span>
                </div>
            </div>
            <div class="product">
                <img src="../image/headphone2.webp" alt="Headphones">
                <div class="product-info">
                    <h3>Noise Cancelling Headphones</h3>
                    <p>Wireless, 40-hour battery life</p>
                    <span>₹ 4,999</span>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
