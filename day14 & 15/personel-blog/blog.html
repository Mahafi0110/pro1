<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0%;
            margin: 0%;
            box-sizing: border-box;
        }

        header {
            background-color: black;

            padding: 20px;
        }

        ul {
            list-style: none;
            display: flex;
            gap: 40px;
            justify-content: end;
        }

        a {
            text-decoration: none;
            color: white;
            font-size: 20px;
            font-weight: bolder;
        }

        .container {
            display: grid;
            grid-template-columns: 250px 1fr;
            background-color: white;
            width: 200px;
            height: 100vh;

        }

        h1 {
            background-color: black;
            color:violet;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 40px;
        }

        a {
            text-decoration: none;
            color: white;


        }

        main {
            display: grid;
            grid-template-columns: 250px 1fr;

        }
        button {
            background-color: lightblue;
            padding: 10px;
            text-align: center;
            width:300px;
        }
        footer{
            display:flex;
            flex-direction: column;
            background-color: grey;
            padding:40px;
        }
        input:focus{
            width:300px;
            border-color: blue;
        }
    </style>

</head>

<body>
    <header>
        <h1>My Personnel Blog</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Books</a></li>
                <li><a href="#">Articles</a></li>
                <li><a href="#">Newsletter</a></li>
            </ul>
        </nav>

    </header>
    <main>
        <h1 style="font-style:italic" ;>An Easy & Proven Way to Build Good Habits & Break Bad Ones</h1>
        <div class="container">
            <div class="items1">
                <img src="../image/blog.png">
            </div>
        </div>
    </main>
    <footer>
        <form>
            <input type="email" id="email" placeholder="Email address"><br><br>
            <button>Download the Free chapter</button> 
        </form>
        <p>&copy; All Rights Reserved.</p>
    </footer>
</body>

</html>
