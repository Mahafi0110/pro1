<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #333;
    }

    .hero {
      background: linear-gradient(to right, #4e54c8, #8f94fb);
      color: white;
      padding: 60px 20px;
      text-align: center;
    }

    .hero h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    .countdown {
      font-size: 1.5em;
      font-weight: bold;
      margin-top: 10px;
      text-transform: uppercase;
    }

    .registration {
      padding: 40px 20px;
      text-align: center;
      background: white;
    }

    .registration form {
      max-width: 400px;
      margin: 0 auto;
    }

    .registration input,
    .registration button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .registration button {
      background-color: #4e54c8;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .registration button:hover {
      background-color: red;
    }

    .speakers {
      padding: 40px 20px;
      background: #eee;
      text-align: center;
    }

    .card-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .speaker-card {
      background: white;
      padding: 20px;
      width: 200px;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .speaker-card img {
      width: 100%;
      border-radius: 10px;
    }

    .speaker-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>

<body>
  <section class="hero">
    <h1>WEB DESIGN WEBINAR 2025</h1>
    <p>Join us for an unforgettable experience!</p>
    <div class="countdown">00d : 00h : 00m : 00s</div>
  </section>

  <section class="registration">
    <h2>Register Now</h2>
    <form>
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email Address" required />
      <input type="tel" placeholder="Phone Number" required />
      <button type="submit">Submit</button>
    </form>
  </section>

  <section class="speakers">
    <h2>Meet Our Speakers</h2>
    <div class="card-container">
      <div class="speaker-card">
        <img src="../image/speaker.jpg" />
        <h3>July Doe</h3>
        <p>AI Specialist</p>
      </div>
      <div class="speaker-card">
        <img src="../image/speaker1.jpg" />
        <h3>John Smith</h3>
        <p>Cloud Engineer</p>
      </div>
    </div>
  </section>
</body>

</html>
