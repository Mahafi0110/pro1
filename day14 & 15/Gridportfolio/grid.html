<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hero{
            width:100%;
            height:90vh;
            color:black;
            background-image: url('https://wallpaperaccess.com/full/1759678.png');
            background-repeat: no-repeat;
            background-size: cover;
            display:flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
        }
        button{
            width:100px;
            padding:8px;
            border:none;
            box-shadow: 2px 2px 15px grey;
            background-color: blue;
            font-weight:bolder ;
            color:white;
            cursor: pointer;
        }
        .portfolio {
            display: grid;
            grid-template-areas:
                "project1 project2"
                "project3 project4";
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
        }
        .project1 {
            grid-area: project1;
        }

        .project2 {
            grid-area: project2;
        }

        .project3 {
            grid-area: project3;
        }

        .project4 {
            grid-area: project4;
        }

        .project {
            background: linear-gradient(to bottom right, #89f7fe, #66a6ff);
            color: white;
            font-size: 1.2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 200px;
            position: relative;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .project:hover {
            transform: scale(1.05);
        }

        .project::after {
            content: "View Details";
            position: absolute;
            bottom: 15px;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .project:hover::after {
            opacity: 1;
        }
        
        footer {
            background:grey;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .social-links {
            margin-top: 10px;
        }

        .social-links a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .portfolio {
                grid-template-areas:
                    "project1"
                    "project2"
                    "project3"
                    "project4";
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <section class="hero">
        <h1>Welcome to Our Page</h1>
        <p>Scroll down to see our Project.</p>
        <button>Get Started</button>
    </section>
    <section class="portfolio">
        <div class="project project1">Project 1<img src="../image/html.jpg"></div>
        <div class="project project2">Project 2<img src="../image/css.jpg" height="110px"></div>
        <div class="project project3">Project 3</div>
        <div class="project project4">Project 4</div>
    </section>
    <footer>
        <p>&copy; 2025 Your Name. All Rights Reserved.</p>
        <div class="social-links">
            <a href=""><img src="https://img.icons8.com/?size=100&id=32323&format=png&color=000000" height="25px">Instagram</a>
            <a href="#"><img src="https://img.icons8.com/?size=100&id=5MQ0gPAYYx7a&format=png&color=000000" height="25px">Twitter</a>
            <a href="#"><img src="https://img.icons8.com/?size=100&id=118497&format=png&color=000000" height="25px">facebook</a>
        </div>
    </footer>

</body>

</html>
