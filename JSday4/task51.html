<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str="hello world";
        let count=0;
        let vowels="aeiou";

        for(let i=0;i<str.length;i++){
            if(vowels.includes(str[i])){
                count++;
            }
        }
        console.log("number of vowels:",count);
    </script>
    
</body>
</html>
