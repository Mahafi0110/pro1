            box-sizing: border-box;

        .container {
            width: 50%;
            margin: auto;

        }

        .child2,
        .child3{
            border: 2px solid red;
            display: flex;
            padding:40px;

        }
        .child4{
            border: 2px solid red;
            display: flex;
            flex-direction: row;
            align-self: center;
            margin: auto;
            margin-top: 25px;
            padding:40px;
            width:50%;
           
        }

</head>

<body>
    <div class="container">
        <div class="child1">child1</div>
        <div class="child2">child2</div>
