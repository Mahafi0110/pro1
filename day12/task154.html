<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            padding:12px 25px;
            background-color: #ff7f50;
            border:none;
            border-radius: 6px;
            cursor: pointer;
            transition: filter 0.3s ease;
        }
        button:hover{
            filter:sepia(100%);
        }
    </style>
</head>
<body>
    <button>Hover Me</button>
    
</body>
</html>
