<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn{
            margin:auto;
            padding:60px;
        }
        button{
            background-color: blue;
            color:white;
            padding:10px 20px;
            border:none;
            border-radius: 5px;
            transition:transform 0.3s ease;
        }
        button:hover{
            transform:scale(1.7);
        }
    </style>
</head>
<body>
    <div class="btn">
        <button>Click Me</button>
    </div>
    
</body>
</html>
