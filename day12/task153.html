<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            position:relative;
            width:300px;
            height:300px;
            background-color: #3456;
            display:flex;
            justify-content: center;
            align-items: center;
            color:white;
            font-size: 20px;
            cursor:pointer;

        }
        .text{
            position:absolute;
            bottom:20px;
            opacity:0;
            transform:translateY(20px);
            transition:opacity 0.6s ease, transform 0.5s ease;

        }
        .container:hover .text{
            opacity:1;
            transform: translateY(0);

        }
    </style>
</head>
<body>
    <div class="container">Hover me
        <div class="text">Sliding Text Appears</div>
    </div>
    
</body>
</html>
