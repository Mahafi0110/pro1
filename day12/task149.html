<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         * {
            padding: 0%;
            margin: 0%;
            box-sizing: border-box;
        }
        .card-container{
            display:flex;
            justify-content: center;
            height:200px;
            width:200px;
            background: #f0f0f0;
            margin:0;
            border:2px solid black;
            align-items: center;

        }
        .card{
            width:300px;
            height:200px;
            position:relative;
            transition:transform 0.5 ease;
            cursor: pointer;
        }
        .card:hover{
            transform: rotate(160deg);
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            Card
        </div>
    </div>
    
</body>
</html>
