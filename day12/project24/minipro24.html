<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0%;
            margin: 0%;
            box-sizing: border-box;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: 40px;
            gap: 20px;
            margin: 40px 80px;
            background-color: seagreen;
            padding: 90px;

        }

        button {
            border-radius: 7px;
            border: none;
            color: white;
            font-weight: bolder;
            transition: background-clr 0.5s ease,transform 0.5s ease;
        }

        .btn1 {
            background-color: blue;
        }

        .btn2 {
            background-color: rgb(5,  217, 65);
        }

        .btn3 {
            background-color: rgb(204, 61, 13);
        }

        .btn4 {
            background-color: rgb(235, 153, 13);
        }

        button:hover {
            transform: scale(1.2);
            background-color: #333;
        }
    </style>
</head>

<body>
    <div class="container">
        <button class="btn1">Primary Button</button>
        <button class="btn2">Secondary Button</button>
        <button class="btn3">Danger Button</button>
        <button class="btn4">Warning Button</button>
    </div>

</body>

</html>
