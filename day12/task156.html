<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display:flex;
            justify-content: center;
            align-items: center;
            height:100vh;
            background: #f0f0f0;
            margin:0;
        }
        .card{
            background: wheat;
            width:300px;
            padding:20px;
            border-radius: 10px;
            filter:drop-shadow(0 10px 15px rgba(0,0,0,0.2));
            transition:transform 0.3s ease,filter 0.4s ease;
        }
        .card:hover{
            transform:translateY(-50px);
            filter:drop-shadow(0 10px 15px rgba(0,0,0,0.2));

        }
    </style>
</head>
<body>
    <div class="card">
        <h1>3D Card</h1>
        <p>This is the Card with 3D shadow look.</p>
    </div>
</body>
</html>
