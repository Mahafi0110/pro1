<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .icon{
            animation:rotate 3s linear infinite;
        }
        @keyframes rotate{
            from{
                transform:rotate(0deg);
            }
            to{
                transform:rotate(360deg);
            }
            
        }
    </style>
</head>
<body>
    <div class="icon">
        <img src="./image/icon.jpg">
    </div>
    
</body>
</html>
