<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0%;
            margin: 0%;
            box-sizing: border-box;
        }

        .box {
            width: 200px;
            height: 100px;
            background-color: #3498;
            cursor: pointer;
            text-align: center;
            transition: opacity 0.5s ease;

        }
        .box:hover{
            opacity: 0.4;
        }

    </style>
</head>

<body>
    <div class="box">
        <p>This is the box</p>
    </div>

</body>

</html>
