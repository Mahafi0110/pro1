<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            background-color: #222;
            margin: 0%;

        }

        .carousel {
            position: relative;
            width: 400px;
            height: 100px;
            overflow: hidden;
        }

        .font {
            position: absolute;
            width: 100%;
            text-align: center;
            opacity: 0;
            animation: fadeText 9s infinite;
            animation-delay:3s;
        }

        @keyframes fadeText {

            0%,
            100% {
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="carousel">
        <div class="font">Welcome to Our Website</div>
    </div>

</body>

</html>
