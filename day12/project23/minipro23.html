<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display:flex;
            justify-content: center;
            align-items: center;
            background: url("https://tse4.mm.bing.net/th?id=OIP.m4FmOjk0Bx-N4JaBzsBoTgHaEP&pid=Api&P=0&h=180")no-repeat center center/cover;       
         }

        .landing-Page {
            padding: 12px;
            background-color:rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3) ;
            padding: 40px;
            text-align: center;
            color: rgb(32, 30, 30);
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0px 8px 32px rgba(0,0,0,0.4);
            transition: transform 0.5s ease, box-shadow 0.5s ease;
        }

        .landing-Page:hover {
            transform: translateY(-10px);
            box-shadow: 0px 8px 32px grey;

        }

        button {
            padding: 12px 25px;
            background-color:rgba(255,255,255,0.2);
            color:white;
            font-size: 16px;
            border: 1px solid white;
            border-radius: 30px;
            margin-top: 15px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: all 0.4s ease;

        }
        button:hover{
            background: white;
            color:#333;
            transform: scale(1.2);

        }
    </style>
</head>

<body>
    <div class="landing-Page">
        <h1>Welcome to our Page</h1>
        <p>Discover sleek Designs,Smooth n responsive designs and elegant UI components.</p>
        <button>Get Started</button>
    </div>


</body>

</html>
