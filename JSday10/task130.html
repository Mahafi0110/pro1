<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="loader"
        style="position:fixed; top:0; left:0; width:100%; height:100%; background:white; display:flex; justify-content:center; align-items:center; font-size:24px;">
        Loading...
    </div>

    <script>
        window.addEventListener("load", function () {
            document.getElementById("loader").style.display = "none";
        });
    </script>

</body>

</html>
