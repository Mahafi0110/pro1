<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-areas:
                "header header header"
                "side main main"
                "footer footer footer";
        }

        header {
            grid-area: header;
            background-color: black;
            color: white;
            text-align: center;
        }
        .sidebar{
            grid-area: side;
            background-color: black;
            color:white;
            height:90vh;
            width:20vw;
            line-height: 50px;
        }
        .main{
            grid-area: main;
            display:grid;
            grid-template-columns: repeat(3,1fr);
            gap:20px;
            box-shadow: 2px 2px 15px grey;
          
        }
        .card{
            width:200px;
            text-align: center;
            font-size:20px;
        }
        .sidebar h3{
            display: grid;
        }
        footer{
            grid-area: footer;
            background-color: black;
            color:white;
            text-align: center;

        }
    </style>
</head>

<body>
    <div class="grid-container">
        <header>
            <h1>Dashboard</h1>
        </header>
        <aside>
            <div class="sidebar">
                <h3>Home</h3>
                <h3>Reports</h3>
                <h3>Settings</h3>
            </div>
        </aside>
        <main>
            <h1>Main Content</h1>
            <div class="main">
                <div class="card">Card1</div>
                <div class="card">card2 </div>
                <div class="card">Card3</div>
            </div>


        </main>
        <footer>
            <p>&copy; 2025 Dashboard inc.</p>
        </footer>
    </div>
</body>

</html>
