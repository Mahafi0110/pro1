<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding:0%;
            margin:0%;
            box-sizing: border-box;
        }
        .gallery{
            display:grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows:100px 100px 100px;
            box-shadow: 2px 2px 20px grey;
            gap:10px;
            padding:20px;
            background-color: beige;
        }
        .grid-items{
          
           box-shadow: 2px 2px 20px grey;
           object-fit: cover;
        }
        img{
            width:100%;
            height:100%;
        }
        .iem2{
            grid-column:2/span 3;
        }
        .iem5{
            grid-row:span 5;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; margin-bottom: 30px; ">Responsive Gallery </h1>
    <div class="gallery">
        <div class="grid-items iem1"><img src="../assests/1.jpg"></div>
        <div class="grid-items iem2"><img src="../assests/2.jpg"></div>
        <div class="grid-items iem3"><img src="../assests/3.jpg"></div>
        <div class="grid-items iem4"><img src="../assests/4.jpg"></div>
        <div class="grid-items iem5"><img src="../assests/5.jpg"></div>
        <div class="grid-items iem6"><img src="../assests/6.jpg"></div>
        <div class="grid-items iem7"><img src="../assests/1.jpg"></div>
        <div class="grid-items iem8"><img src="../assests/3.jpg"></div>
        <div class="grid-items iem9"><img src="../assests/4.jpg"></div>

    </div>
    
</body>
</html>
