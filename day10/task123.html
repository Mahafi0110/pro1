<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding:0%;
            margin:0%;
            box-sizing: border-box;
        }
        .grid-container{
            display:grid;
            grid-template-columns: 10fr 1fr  1fr;
            border:2px solid red;
            gap:50px;
        }
        .grid-items{
            border:2px solid black;
            text-align: center;
            font-size:20px;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-items">item1</div>
        <div class="grid-items">item2</div>
        <div class="grid-items">item3</div>
        <div class="grid-items">item4</div>
        <div class="grid-items">item5</div>
        <div class="grid-items">item6</div>
        <div class="grid-items">item7</div>
        <div class="grid-items">item8</div>
        <div class="grid-items">item9</div>
   </div>
    
</body>
</html>
