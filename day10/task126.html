<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gallery {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 30px;
        }
        .gallery .item2{
            border:2px solid black;
            width: 250px;
            height: 200px;
        }

        .gallery .item1,
        .item3,
        .item4,
        .item5,
        .item6 {
            width: 250px;
            height: 200px;
            box-shadow: 2px 2px 25px grey;
        }
        .iem{
            grid-column: 1/span 3;
        }
    </style>
</head>

<body>
    <div class="gallery">
        <div class="item1"><img src="" alt="image1"></div>
        <div class="item2 iem"><img src="" alt="image2"></div>
        <div class="item3"><img src="" alt="image3"></div>
        <div class="item4"><img src="" alt="image4"></div>
        <div class="item5"><img src="" alt="image5"></div>
        <div class="item6"><img src="" alt="image6"></div>
    </div>

</body>

</html>
