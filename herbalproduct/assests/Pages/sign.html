<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
.container {
      background-color: white;
      padding: 40px 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 500px;
      border-radius: 10px;
    }
h2 {
      margin-bottom: 20px;
    }
input {
      display: block;
      width: 40%;
      padding: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
      margin-bottom: 100px;
      border: 1px solid #ccc;}
       .form {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
        a {
      width: 50%;
      padding: 10px;
      background-color: green;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
    }
    #successImage {
      display: none;
      margin-top: 20px;
      width: 150px;
    }
    a:hover {
      background-color: #93be06;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>SIGN IN</h2>
    <form class="form">
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <a href="../Pages/completed.html" id="signInBtn">Sign In</a> 
      <img id="successImage" src="../images/Sign in successfully image.png" alt="Success" width="200" />
    </form>
  </div>
  <script>
    // Select button and image
    const button = document.getElementById('signInBtn');
    const img = document.getElementById('successImage');
    // Hide image initially
    img.style.display = 'none';
// Add click event listener to button
    button.addEventListener('click', () => {
      img.style.display = 'block'; // Show the image on button click
    });
  </script>
</body>
</html>
