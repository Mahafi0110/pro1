<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <title>Shopping Cart Popup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: black;
        }

        .popup {
            width: 320px;
            height: 350px;
            background: white;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            margin: 50px auto;
            padding: 60px;
            position: relative;
        }

        .popup h2 {
            margin: 0 0 15px;
        }

        .close-btn {
            position: absolute;
            right: 15px;
            top: 15px;
            font-size: 18px;
            cursor: pointer;
        }

        .item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .item img {
            width: 50px;
            height: 50px;
            margin-right: 15px;
        }

        .item-details {
            flex-grow: 1;
        }

        .line {
            border-top: 2px solid black;
            padding:10px;
        }

        .subtotal {
            display:flex;
            justify-content: space-between;
            width:200px;
            margin: 15px 0;
            font-weight: bold;
           
        }

        .buttons {
            text-align: center;
        }

        .view-cart,
        .checkout {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            width: 80%;
        }

        .view-cart {
            color: green;
            font-weight: bold;
        }

        .checkout {
            background: yellow;
            color: black;
            font-weight: bold;
            border: none;
        }
    </style>
</head><body>
<div class="popup">
        <span class="close-btn">&times;</span>
        <h2>Shopping Cart</h2>
        <div class="item">
            <img src="../images/citrullus oil animation.png" alt="Catullus Oil">
            <div class="item-details">
                <div>Catullus Oil-100ml</div>
                <div>1 × 100</div>
            </div>
        </div>
        <div class="line"></div>
        <div class="subtotal"><span>Subtotal:</span> <span>₹100</span></div>
        <div class="line"></div>
        <div class="buttons">
            <a href="#" class="view-cart">VIEW CART</a>
            <a href="./interest.html" class="checkout">CHECK OUT</a>
        </div>
    </div>
</body>
</html>
