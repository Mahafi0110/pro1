<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
       .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 30px;
        }
       @media (max-width:700px) {
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                overflow-x: hidden;
            }.container {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                font-size: 20px;
                text-align: center;
            } img {
                width: 100%;
                height: 100%;
            }

        }@media (min-width:700px) and (max-width:1024px) {
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                overflow-x: hidden;
            }
            .container{
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="../images/payment successfull image.png">
        <div class="item">
            <h1>Payment successfully Completed</h1>
        </div>
    </div>
</body>
</html>
