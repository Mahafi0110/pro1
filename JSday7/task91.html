<body>
    <script>
        function Car(model, year) {
            this.model = model;
            this.year = year;
        }

        function createCar(model, year) {
            return new Car(model, year);
        }

        
        const myCar = createCar("Honda", 2020);
        console.log(myCar);


    </script>
