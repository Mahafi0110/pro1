<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color: violet;
            border:2px solid violet;
            width:50%;
            height:80vh;
            margin: auto;
            display:flex;
            flex-direction: column;
            justify-content: center;
            gap:20px;
        }
        button{
            width:60px;
            margin: auto;
            cursor: pointer;
        }
        @media (min-width:768px){
        button:hover{
            transform: scale(1.9);
        }
         }
       
    </style>
</head>
<body>
    <div class="container">
        <img src="./image/tcolor2.jpg">
        <button>Show More</button>
    </div>
        
    
</body>
