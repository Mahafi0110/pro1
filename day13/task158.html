<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            font-size: 40px;
        }
        p{
            font-size: 22px;
        }
        @media(max-width:600px){
            h1{
            font-size: 30px;
        }
        p{
            font-size: 18px;
        }
        }
        @media(min-width:768px)and(max-width:1023px){
            h1{
            font-size: 20px;
        }
        p{
            font-size: 14px;
        }
        }
        @media(min-width:1024px){
            h1{
            font-size: 40px;
        }
        p{
            font-size: 22px;
        }
        }
    </style>
</head>
