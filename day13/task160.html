<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display:flex;
            width:80vh;
        }
        img{
            width:100%;
            height:60vh;
        }
        @media (max-width:600px){
           img{
            width:100%;
           }
        }
        @media (min-width:601px) and (max-width:1024px){
            img{
            width:50%;
           }
        }
       
        @media (min-width:1025px){
            img{
            width:25%;
           }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./image/parrot.jpg">
    </div>
    
</body>
</html>
