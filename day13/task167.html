<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 1rem;
            max-width: 600px;
            margin: auto;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 0.5rem;
        }

        .form-group input {
            padding: 0.5rem;
            font-size: 1rem;
        }

        .form-group button {
            padding: 0.75rem;
            font-size: 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }

        @media (min-width: 768px) {
            .responsive-form {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: space-between;
            }

            .form-group {
                flex: 1 1 45%;
            }

            .form-group button {
                flex: 1 1 100%;
                margin-top: 1rem;
            }
        }
    </style>
</head>

<body>
    <form class="form">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </div>

        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </form>

</body>

</html>
