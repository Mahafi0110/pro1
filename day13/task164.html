<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orientation-Specific Styles</title>
    <style>
        @media(orientation:portrait){
            body{
                background-color: #333;
            }
            .box{
                width:100%;
                height:200px;
                background-color: lightblue;
            }
        }
        @media(orientation:landscape){
            body{
                background-color: #4040f0;
            }
            .box{
                width:50%;
                height:100px;
                background-color: lightcoral;
            }
        }
    </style>
</head>
<body>
    <div class="box">
        The screen is in Landscape  and portrait mode.
    </div>

    
</body>
</html>
