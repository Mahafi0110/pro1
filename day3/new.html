!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
        }
        header {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        nav {
            background: #444;
            padding: 0.5rem;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
        }
        .sidebar {
            flex: 1;
            min-width: 200px;
            background: #f4f4f4;
            padding: 20px;
        }
        .content {
            flex: 3;
            padding: 20px;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
 
    <header>
        <h1>My Website</h1>
    </header>
 
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
 
    <div class="container">
        <aside class="sidebar">
            <h2>Sidebar</h2>
            <p>Some sidebar content</p>
        </aside>
        <main class="content">
            <h2>Main Content</h2>
            <p>Welcome to my responsive website layout.</p>
        </main>
    </div>
 
    <footer>
        <p>&copy; 2025 My Website</p>
    </footer>
 
</body>
</html>
