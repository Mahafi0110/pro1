<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let day="Friday";
        switch(day){
            case"Monday":
            console.log("Start of the wweek!");
            break;

            case"Tuesday":
            console.log("It's a boring day");
            break;

            case"Friday":
            console.log("Weekend is near");
            break;

            case"Sunday":
            console.log("Its Holiday");
            break;

            default:
                console.log("It's a normal day");
        }
    </script>
    
</body>
</html>
