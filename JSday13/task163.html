<body>
    <script>
        let users = [
            { id: 1, name: "Tom" },
            { id: 2, name: "Jerry" }
        ];

        
        users = users.map(user =>
            user.id === 2 ? { ...user, name: "Jeremiah" } : user
        );

        console.log(users);
    </script>
