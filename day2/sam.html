<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .product-card {
            width: 300px;
            padding: 20px;
            text-align: center;
            background: radial-gradient(circle, rgba(173, 216, 230, 0.6) 0%, rgba(255, 255, 255, 1) 100%);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .product-title {
            font-size: 20px;
            font-weight: bold;
            color: blue;
        }
        .product-description {
            font-size: 14px;
            color: #333;
            margin: 10px 0;
        }
        .buy-button {
            background-color: green;
            color: white;
            padding: 8px 12px;
            text-decoration: none;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid black;
            display: inline-block;
        }
        .buy-button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <div class="product-card">
        <h2 class="product-title">Product Name</h2>
        <p class="product-description">This is an amazing product that you will love.</p>
        <a href="#" class="buy-button">Buy Now</a>
    </div>
</body>
</html>
